<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

		<header>
			<img src="images/logo.png" width="300px" height="150px" class="logo">
			<nav>

				<div>
					<ul>
						<li><a href="">HOME</a></li>
						<li><a href="">ABOUT US</a></li>
						<li><a href="">ALBUMS</a></li>
						<li><a href="">OUR SERVICES</a></li>
						<li><a href="">PRODUCTS</a></li>
					</ul>
					
				</div>
			</nav>
		</header>

		<div class="content">
			<h1>
				I am <span style="background: #ededed; padding: 3px;">Usman</span> Simon! <br>
			</h1>
			<p>this is my official portfolio to showcase all my pictures<br> and jobs recently covered</p>

			<a href="">Download CV</a>
		</div>

		<div class="row">

			<div class="gallery">
				<img src="images/picture_o.jpg" id="gallery">

				<ul>
					<li class="active btn">1</li>
					<li class="btn">2</li>

	</div>

	<script>
	
		var btn = document.getElementsByClassName("btn");
		var gallery = document.getElementById("gallery");

		var images = new Array(

			"images/picture_o.jpg",
			"images/picture_of.jpg",
			"images/picture_on.jpg",
			"images/picture_ow.jpg",
			"images/picture_to.jpg" );

		for(let i=0; i<btn.length; i++){
			btn[i].onclick = function(){
				gallery.src=images[i];
				
			};
		}

	</script>


</body>
